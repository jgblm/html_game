<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            gap: 1px;
            background-color: #999;
            border: 2px solid #333;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .cell:nth-child(3n) {
            border-right: 2px solid #333;
        }
        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }
        .fixed {
            background-color: #eee;
            cursor: not-allowed;
        }
        .selected {
            background-color: #e0e0ff;
        }
        .error {
            color: red;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-top: 20px;
        }
        .number-btn {
            width: 40px;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>数独游戏</h1>
    <div class="container">
        <div class="grid" id="grid"></div>
        <div class="controls">
            <button onclick="setDifficulty('easy')">简单</button>
            <button onclick="setDifficulty('medium')">中等</button>
            <button onclick="setDifficulty('hard')">困难</button>
            <button onclick="newGame()">新游戏</button>
            <button onclick="checkSolution()">检查</button>
        </div>
        <div class="number-pad" id="numberPad">
            <button class="number-btn" onclick="setNumber(1)">1</button>
            <button class="number-btn" onclick="setNumber(2)">2</button>
            <button class="number-btn" onclick="setNumber(3)">3</button>
            <button class="number-btn" onclick="setNumber(4)">4</button>
            <button class="number-btn" onclick="setNumber(5)">5</button>
            <button class="number-btn" onclick="setNumber(6)">6</button>
            <button class="number-btn" onclick="setNumber(7)">7</button>
            <button class="number-btn" onclick="setNumber(8)">8</button>
            <button class="number-btn" onclick="setNumber(9)">9</button>
        </div>
    </div>
    <script>
        let board = Array(9).fill().map(() => Array(9).fill(0));
        let solution = Array(9).fill().map(() => Array(9).fill(0));
        let fixed = Array(9).fill().map(() => Array(9).fill(false));
        let selectedCell = null;

        function isValid(board, row, col, num) {
            // 检查行
            for (let x = 0; x < 9; x++) {
                if (board[row][x] === num) return false;
            }
            
            // 检查列
            for (let x = 0; x < 9; x++) {
                if (board[x][col] === num) return false;
            }
            
            // 检查3x3方格
            let startRow = Math.floor(row / 3) * 3;
            let startCol = Math.floor(col / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            
            return true;
        }

        function solveSudoku(board) {
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    if (board[row][col] === 0) {
                        for (let num = 1; num <= 9; num++) {
                            if (isValid(board, row, col, num)) {
                                board[row][col] = num;
                                if (solveSudoku(board)) {
                                    return true;
                                }
                                board[row][col] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        let currentDifficulty = 'medium';

        const difficulties = {
            easy: { cells: 35, name: '简单' },
            medium: { cells: 25, name: '中等' },
            hard: { cells: 17, name: '困难' }
        };

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            newGame();
        }

        function generateSudoku() {
            // 清空棋盘
            board = Array(9).fill().map(() => Array(9).fill(0));
            
            // 随机填入一些数字
            const cellsToFill = difficulties[currentDifficulty].cells;
            let filledCells = 0;
            
            // 首先填入一些随机数字
            while (filledCells < cellsToFill) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                let num = Math.floor(Math.random() * 9) + 1;
                if (board[row][col] === 0 && isValid(board, row, col, num)) {
                    board[row][col] = num;
                    filledCells++;
                }
            }
            
            // 复制棋盘用于求解
            solution = JSON.parse(JSON.stringify(board));
            solveSudoku(solution);
            
            // 记录固定的数字
            fixed = Array(9).fill().map(() => Array(9).fill(false));
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] !== 0) {
                        fixed[i][j] = true;
                    }
                }
            }
        }

        function renderBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (fixed[i][j]) {
                        cell.classList.add('fixed');
                    }
                    if (selectedCell && selectedCell.row === i && selectedCell.col === j) {
                        cell.classList.add('selected');
                    }
                    if (board[i][j] !== 0) {
                        cell.textContent = board[i][j];
                        if (!fixed[i][j] && board[i][j] !== solution[i][j]) {
                            cell.classList.add('error');
                        }
                    }
                    cell.onclick = () => selectCell(i, j);
                    grid.appendChild(cell);
                }
            }
        }

        function selectCell(row, col) {
            if (!fixed[row][col]) {
                selectedCell = { row, col };
                renderBoard();
            }
        }

        function setNumber(num) {
            if (selectedCell) {
                const { row, col } = selectedCell;
                if (!fixed[row][col]) {
                    board[row][col] = num;
                    renderBoard();
                }
            }
        }

        function checkSolution() {
            let complete = true;
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    if (board[i][j] !== solution[i][j]) {
                        complete = false;
                        break;
                    }
                }
            }
            if (complete) {
                alert('恭喜！你已完成数独！');
            } else {
                alert('还没有完成，继续加油！');
            }
        }

        function newGame() {
            generateSudoku();
            selectedCell = null;
            renderBoard();
        }

        // 添加键盘事件监听
        document.addEventListener('keydown', (event) => {
            if (selectedCell) {
                const key = event.key;
                if (key >= '1' && key <= '9') {
                    setNumber(parseInt(key));
                } else if (key === 'Backspace' || key === 'Delete') {
                    // 删除数字
                    const { row, col } = selectedCell;
                    if (!fixed[row][col]) {
                        board[row][col] = 0;
                        renderBoard();
                    }
                }
            }
        });

        // 开始新游戏
        newGame();
    </script>
</body>
</html>
